<html>
    <head>
        <meta charset="UTF-8"/>
        <script type="" src="calculadora.js"></script>
        <script src="utils.js"></script>
        <link rel="stylesheet" href="css.css">
        <title>Capgemini</title>
    </head>
    <body>
        <div class="cadastro">
            <div class="titulo">
                <h1>Cadastro de Anúncios</h1>
            </div>
            <img src= "capgemini.jpg">
            <form id="cadastro">
                <div>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Anúncio"/>
                    <input type="text" id="cliente" name="cliente" placeholder="Cliente"/>
                </div>
                <div>
                    <input type="date" id="inicio" maxlength="10" name="data-inicio" placeholder="Data de Início"/>
                    <input type="date" id="fim" maxlength="10" name="data-final" placeholder="Data Final"/>
                    <input type="number" id="investimento" name="numero" placeholder="Investimento por dia"/>
                </div>
                <input type="button" onclick="cadastrar();" value="Cadastrar" class="botao"/>
            </form>
        </div>
        <div class="resultados">
            <div class="titulo">
                <h1>Anúncios</h1>
            </div>
            <br><br>
            <form id="filtro">
                <table class="filtro">
                    <thead>
                        <td><input type="text" id="filtro-cliente" name="cliente" placeholder="Cliente"/></td>
                        <td><input type="date" id="filtro-inicio" maxlength="10" name="data-inicio" placeholder="Data de Início"/></td>
                        <td><input type="date" id="filtro-fim" maxlength="10" name="data-final" placeholder="Data Final"/></td>
                        <td><input type="button" onclick="filtrar();" value="Filtrar" class="botao"/></td>
                    </thead>
                </table>
            </form>
            <table class="lista">
                <tr>
                    <th>Anúncio</th>
                    <th>Nome do Cliente</th>
                    <th>Valor Total Investido</th>
                    <th>Visualizações</th>
                    <th>Cliques</th>
                    <th>Compartilhamentos</th>
                </tr>
                <tbody id="lista-conteudo">

                </tbody>
            </table>
        </div>
        <br><br>
    </body>
</html>
